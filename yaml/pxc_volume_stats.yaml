name: pxc volume stats
synopsis: Get stats of Portworx volumes
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for stats
- name: interval
  shorthand: i
  default_value: 2s
  usage: Specify refresh interval
- name: no-graphs
  default_value: "false"
  usage: Don't show graphs
- name: output
  shorthand: o
  usage: Output in yaml|json|wide
- name: selector
  shorthand: l
  usage: Selector (label query) comma-separated name=value pairs
- name: sort-on
  default_value: Write Tput
  usage: |
    Specify one of 'Name|Read Bytes|Reads|Write Bytes|Writes|IOPS|IODepth|Read Tput|Write Tput|Read Lat|Write Lat' to sort on
- name: sort-order
  default_value: desc
  usage: |
    Sort in ascending or descending order. Specify one of asc|desc
- name: watch
  shorthand: w
  default_value: "false"
  usage: Monitor stats at a periodic interval
inherited_options:
- name: pxc.config
  usage: Config file (default is $HOME/.pxc/config.yml)
- name: pxc.config-dir
  default_value: /home/lpabon/.pxc
  usage: Config directory
- name: pxc.context
  usage: Force context name for the command
- name: pxc.token
  usage: Portworx authentication token
- name: pxc.v
  default_value: "0"
  usage: '[0-3] Log level verbosity'
see_also:
- pxc volume - Volume life cycle management
