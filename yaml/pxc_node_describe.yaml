name: pxc node describe
synopsis: Describe a Portworx node
description: Show detailed information about a Portworx node
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for describe
inherited_options:
- name: pxc.config
  usage: Config file (default is $HOME/.pxc/config.yml)
- name: pxc.config-dir
  default_value: /home/lpabon/.pxc
  usage: Config directory
- name: pxc.context
  usage: Force context name for the command
- name: pxc.token
  usage: Portworx authentication token
- name: pxc.v
  default_value: "0"
  usage: '[0-3] Log level verbosity'
example: |2-

    # Display detailed information about Portworx cluster
    pxc node describe abc
see_also:
- pxc node - Portworx node management
