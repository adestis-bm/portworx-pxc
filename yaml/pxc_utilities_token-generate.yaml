name: pxc utilities token-generate
synopsis: Generate a Portworx token
options:
- name: ecdsa-private-keyfile
  usage: ECDSA Private file to sign token
- name: help
  shorthand: h
  default_value: "false"
  usage: help for token-generate
- name: rsa-private-keyfile
  usage: RSA Private file to sign token
- name: shared-secret
  usage: Shared secret to sign token
- name: token-duration
  default_value: 1d
  usage: |
    Duration of time where the token will be valid. Postfix the duration by using s for seconds, m for minutes, h for hours, d for days, and y for years.
- name: token-email
  usage: Unique ID of this account
- name: token-groups
  usage: |
    Comma separated list of groups which the token will be part of
- name: token-issuer
  default_value: portworx.com
  usage: |
    Issuer name of token. Do not use https:// in the issuer since it could indicate that this is an OpenID Connect issuer.
- name: token-name
  usage: Account name
- name: token-roles
  usage: Comma separated list of roles applied to this token
- name: token-subject
  usage: Unique ID of this account
inherited_options:
- name: pxc.config
  usage: Config file (default is $HOME/.pxc/config.yml)
- name: pxc.config-dir
  default_value: /home/lpabon/.pxc
  usage: Config directory
- name: pxc.context
  usage: Force context name for the command
- name: pxc.token
  usage: Portworx authentication token
- name: pxc.v
  default_value: "0"
  usage: '[0-3] Log level verbosity'
example: "\n  # Login to portworx using a secret in Kubernetes\n  pxc utilities token-generate
  pxc util token-generate \\\n\t--token-email=example.user@example.com \\\n\t--token-name=\"Example
  User\" \\\n\t--token-roles=system.user \\\n\t--token-groups=exampleGroup \\\n\t--token-duration=7d
  \\\n\t--token-subject=\"exampleCompany/example.user@example.com\" \\\n\t--shared-secret=mysecret"
see_also:
- pxc utilities - pxc utility commands
