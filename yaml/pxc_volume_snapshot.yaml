name: pxc volume snapshot
synopsis: Create a volume snapshot
description: Create a snapshot for the specified volume
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for snapshot
- name: labels
  usage: |
    Comma separated list of labels as key-value pairs: 'k1=v1,k2=v2'
inherited_options:
- name: pxc.config
  usage: Config file (default is $HOME/.pxc/config.yml)
- name: pxc.config-dir
  default_value: /home/lpabon/.pxc
  usage: Config directory
- name: pxc.context
  usage: Force context name for the command
- name: pxc.token
  usage: Portworx authentication token
- name: pxc.v
  default_value: "0"
  usage: '[0-3] Log level verbosity'
example: |2-

    # Create a snapshot named mysnap for the specified volume "myvol":
    pxc create volumesnapshot mysnap --labels color=blue,fabric=wool --volume myvol
see_also:
- pxc volume - Volume life cycle management
