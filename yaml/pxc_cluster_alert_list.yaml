name: pxc cluster alert list
synopsis: List and get information about Portworx alerts
options:
- name: end-time
  shorthand: e
  usage: end time span (RFC 3339)
- name: help
  shorthand: h
  default_value: "false"
  usage: help for list
- name: id
  shorthand: i
  usage: 'Alert id '
- name: output
  shorthand: o
  usage: Output in yaml|json|wide
- name: resource-id
  usage: Resource ID for a specific type
- name: severity
  shorthand: v
  default_value: notify
  usage: |
    Min severity value (Valid Values: [notify warn warning alarm]) (default "notify")
- name: start-time
  shorthand: a
  usage: start time span (RFC 3339)
- name: type
  shorthand: t
  default_value: all
  usage: 'alert type (Valid Values: [volume node cluster drive all])'
inherited_options:
- name: pxc.config
  usage: Config file (default is $HOME/.pxc/config.yml)
- name: pxc.config-dir
  default_value: /home/lpabon/.pxc
  usage: Config directory
- name: pxc.context
  usage: Force context name for the command
- name: pxc.token
  usage: Portworx authentication token
- name: pxc.v
  default_value: "0"
  usage: '[0-3] Log level verbosity'
example: |2-

    # Get portworx related alerts
    pxc alert list

    # Fetch alerts based on particular alert id. Fetch all alerts based on "VolumeCreateSuccess" id
    pxc alert list --id "VolumeCreateSuccess"

    # Fetch alerts between a time window
    pxctl alerts show --start-time "2019-09-19T09:40:26.371Z" --end-time "2019-09-19T09:43:59.371Z"

    # Fetch alerts with min severity level
    pxc alert list --severity "alarm"

    # Fetch alerts based on resource type. Here we fetch all "volume" related alerts
    pxc alert list -t "volume"

    # Fetch alerts based on resource id. Here we fetch alerts related to "cluster"
    pxc alert list --id "1f95a5e7-6a38-41f9-9cb2-8bb4f8ab72c5"
see_also:
- pxc cluster alert - Manage alerts on a Portworx cluster
