name: pxc cluster alert delete
synopsis: Delete Portworx alerts
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for delete
- name: type
  shorthand: t
  default_value: all
  usage: 'alert type (Valid Values: [volume node cluster drive all])'
inherited_options:
- name: pxc.config
  usage: Config file (default is $HOME/.pxc/config.yml)
- name: pxc.config-dir
  default_value: /home/lpabon/.pxc
  usage: Config directory
- name: pxc.context
  usage: Force context name for the command
- name: pxc.token
  usage: Portworx authentication token
- name: pxc.v
  default_value: "0"
  usage: '[0-3] Log level verbosity'
example: |2-

    # Delete portworx related alerts
    pxc alert delete

    # Delete alerts based on particular alert type. Delete all alerts related to "volume"
    pxc alert delete -t "volume"
see_also:
- pxc cluster alert - Manage alerts on a Portworx cluster
