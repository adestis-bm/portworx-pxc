name: pxc node list
synopsis: List Portworx nodes information
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for list
- name: output
  shorthand: o
  usage: Output in yaml|json|wide
- name: show-labels
  default_value: "false"
  usage: Show labels in the last column of the output
inherited_options:
- name: pxc.config
  usage: Config file (default is $HOME/.pxc/config.yml)
- name: pxc.config-dir
  default_value: /home/lpabon/.pxc
  usage: Config directory
- name: pxc.context
  usage: Force context name for the command
- name: pxc.token
  usage: Portworx authentication token
- name: pxc.v
  default_value: "0"
  usage: '[0-3] Log level verbosity'
see_also:
- pxc node - Portworx node management
