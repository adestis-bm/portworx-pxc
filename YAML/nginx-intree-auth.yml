apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-intree-auth
  labels:
    app: nginx-intree-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-intree-auth
  template:
    metadata:
      labels:
        app: nginx-intree-auth
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      volumes:
        - name: www
          persistentVolumeClaim:
            claimName: pvc-intree-auth
